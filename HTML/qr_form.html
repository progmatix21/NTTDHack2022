<!DOCTYPE html>

<!-- Header -->

<!-- Navigation Bar -->
<div class="w3-bar w3-border w3-card-4 w3-light-grey">
  <a href="/" class="w3-bar-item w3-button w3-mobile w3-light-blue">Home</a>

<!-- Text Body -->
<div class="w3-panel w3-border w3-border-blue">
<p>
<h2 class="w3-center">Submit QR code for {{ condition }} condition</h2>
<form method="post" action="{{action}}" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="qrfile" autocomplete="off" required>
			<input type="hidden" name="mode" value="qr">
			<!--Hidden field to identify condition-->
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
</p>
<h4 class="w3-text-pink">{{error_msg|safe}}</h4>
</div>

{% include 'footer_inc.html' %}
